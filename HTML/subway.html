<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서브웨이 초보자를 위한 주문서</title>
</head>
<body>
    <h1>서브웨이 주문서</h1>
    <p>주문서를 작성해 주세요</p>
    <form action="/order">
        이름 : <input type="text" placeholder="이름을 알려줘" name="people">
        <br>
        비밀번호 : <input type="password">
        <br>
        날짜 : <input type="date" name="date">
        <h2>1. 샌드위치 선택</h2>
        <input type="radio" name="sandwich" value="1">에그마요
        <br>
        <input type="radio" name="sandwich" value="2">이탈리안 비엘티
        <br>
        <input type="radio" name="sandwich" value="3">터키 베이컨 아보카도
        <br>
        <hr>
        <h2>2. 사이즈 선택</h2>
        <input type="number" number="size" min="15" max="30" step="15">
        <h2>3. 빵선택</h2>
        <select name="bread">
            <option value="1">허니오트</option>
            <option value="2">플랫브래드</option>
            <option selected value="3">파마산호밀빵</option>
            <option disabled value="4">식빵</option>

        </select>
        <br>
        <hr>
        <h2>4.야채/소스 선택</h2>
        <input type="checkbox" name="option" value="1" checked>토마토<br>
        <input type="checkbox" name="option" value="2">오이<br>
        <input type="checkbox" name="option" value="3">할라피뇨<br>
        <input type="checkbox" name="option" value="4">바베큐소스<br>
        <input type="checkbox" name="option" value="5">렌치<br>

        <br>
        <input type="submit" value="주문들어 간드아`">
    </form>
</body>
</html>
